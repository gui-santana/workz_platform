<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.min.css">
    <style>
      body { padding: 1rem; }
      pre { background:#f7f7f7; padding: .75rem; border-radius: .5rem; }
    </style>
  </head>
  <body>
    <main class="container">
      <h2>Tasks (Standalone)</h2>
      <p>Este app lÃª o token via query (?token=..) e usa o SDK para chamar o host.</p>

      <article>
        <button id="btn-me">Chamar /api/me</button>
        <pre id="out">Carregando...</pre>
      </article>

      <article>
        <header><strong>Suas tarefas</strong></header>
        <div style="display:flex;gap:8px;align-items:center;">
          <input id="task-title" type="text" placeholder="Nova tarefa..." />
          <button id="btn-add">Adicionar</button>
        </div>
        <ul id="tasks" style="margin-top:.75rem;"></ul>
      </article>
    </main>

    <script src="/js/core/workz-sdk.js"></script>
    <script src="./app.js"></script>
    <script>
      (async function(){
        await WorkzSDK.init({ mode: 'standalone' });
        window.TasksApp && window.TasksApp.bootstrap();
      })();
    </script>
  </body>
  </html>
