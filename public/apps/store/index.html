<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja de Aplicativos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.min.css">
    <style>
      body { padding: 1rem; }
      .grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(220px,1fr)); gap: 12px; }
      .card { border: 1px solid #e5e7eb; border-radius: .5rem; padding: .75rem; background: #fff; }
      .card h5 { margin: .5rem 0; }
      .muted { color: #6b7280; font-size: .9rem; }
    </style>
  </head>
  <body>
    <main class="container">
      <h2>Loja de Aplicativos</h2>
      <p class="muted">Navegue e instale apps para sua conta.</p>
      <div>
        <input id="search" type="search" placeholder="Buscar apps..." />
      </div>
      <section id="list" class="grid" aria-busy="true"></section>
    </main>

    <script src="/js/core/workz-sdk.js"></script>
    <script src="./store.js"></script>
    <script>
      (async function(){
        // Standalone: aceita ?token; se não, segue sem token mesmo (catálogo pode ser público)
        const okStandalone = await WorkzSDK.init({ mode: 'standalone' });
        if (!okStandalone || !WorkzSDK.getToken()) {
          // Loja funciona melhor com token (para instalar)
          console.log('Sem token: ações de instalação exigem login via plataforma.');
        }
        window.StoreApp && window.StoreApp.bootstrap();
      })();
    </script>
  </body>
  </html>
