<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Snake em Flutter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .offline-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            background: #2196F3;
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
        }
        
        h1 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }
        
        p {
            color: #666;
            margin: 0 0 30px 0;
            line-height: 1.5;
        }
        
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: opacity 0.2s ease;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“±</div>
        <h1>Snake em Flutter</h1>
        <h2>You're offline</h2>
        <p>This app requires an internet connection to work properly. Please check your connection and try again.</p>
        
        <button onclick="location.reload()">Try Again</button>
        
        <div class="status">
            <strong>Status:</strong> <span id="connection-status">Checking...</span>
        </div>
    </div>
    
    <script>
        // Check connection status
        function updateConnectionStatus() {
            const status = document.getElementById('connection-status');
            if (navigator.onLine) {
                status.textContent = 'Online - You can try reloading';
                status.style.color = '#28a745';
            } else {
                status.textContent = 'Offline - No internet connection';
                status.style.color = '#dc3545';
            }
        }
        
        // Update status on load and when connection changes
        updateConnectionStatus();
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Auto-reload when connection is restored
        window.addEventListener('online', function() {
            setTimeout(() => {
                location.reload();
            }, 1000);
        });
    </script>
</body>
</html>
