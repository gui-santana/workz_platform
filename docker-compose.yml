# docker-compose.yml

services:
  # Serviço do Servidor Web Nginx
  nginx:
    image: nginx:alpine
    container_name: workz_platform_nginx
    ports:
      - "9090:80"
    volumes:
      - ./:/var/www/html
      - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on: # <-- Simplificado
      - php-fpm
      - mysql
    networks:
      - workz-network

  # Serviço do PHP-FPM
  php-fpm:
    build:
      context: ./.docker/php
    container_name: workz_platform_php
    depends_on: # <-- Simplificado
      - mysql
    volumes:
      - ./:/var/www/html
    networks:
      - workz-network

  # Serviço do Banco de Dados MySQL
  mysql:
    image: mysql:8.0
    container_name: workz_platform_mysql
    platform: linux/amd64
    restart: unless-stopped
    tty: true
    ports:
      - "3400:3306"
    environment:
      #MYSQL_DATABASE: workz_platform_db
      #MYSQL_USER: user
      #MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - workz-network
    # A seção 'healthcheck' foi completamente removida para evitar o erro.

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: workz_platform_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"  # Você poderá acessar via http://localhost:8081
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root_password
      UPLOAD_LIMIT: 264M  # <-- aumenta o limite de upload
    depends_on:
      - mysql
    networks:
      - workz-network

# Define a rede customizada que será compartilhada entre os serviços
networks:
  workz-network:
    driver: bridge

volumes:
  db_data:
