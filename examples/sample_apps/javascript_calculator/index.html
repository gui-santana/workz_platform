<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Workz App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .calculator {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        
        .display {
            background: #2c3e50;
            color: white;
            padding: 30px 20px;
            text-align: right;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        
        .previous-operand {
            font-size: 18px;
            opacity: 0.7;
            margin-bottom: 5px;
            min-height: 22px;
        }
        
        .current-operand {
            font-size: 36px;
            font-weight: bold;
            word-wrap: break-word;
            word-break: break-all;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: #ecf0f1;
        }
        
        .btn {
            border: none;
            background: white;
            font-size: 20px;
            font-weight: 500;
            padding: 25px;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
        }
        
        .btn:hover {
            background: #f8f9fa;
            transform: translateY(-1px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-number {
            background: white;
            color: #2c3e50;
        }
        
        .btn-operator {
            background: #3498db;
            color: white;
        }
        
        .btn-operator:hover {
            background: #2980b9;
        }
        
        .btn-equals {
            background: #e74c3c;
            color: white;
            grid-row: span 2;
        }
        
        .btn-equals:hover {
            background: #c0392b;
        }
        
        .btn-clear {
            background: #95a5a6;
            color: white;
        }
        
        .btn-clear:hover {
            background: #7f8c8d;
        }
        
        .btn-zero {
            grid-column: span 2;
        }
        
        .history {
            background: #f8f9fa;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .history h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .history-item {
            background: white;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 4px solid #3498db;
        }
        
        .history-item:hover {
            background: #e3f2fd;
            transform: translateX(5px);
        }
        
        .expression {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 4px;
        }
        
        .timestamp {
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .btn-clear-history {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s ease;
        }
        
        .btn-clear-history:hover {
            background: #c0392b;
        }
        
        @media (max-width: 480px) {
            .calculator {
                margin: 10px;
            }
            
            .btn {
                padding: 20px;
                font-size: 18px;
            }
            
            .current-operand {
                font-size: 28px;
            }
            
            .previous-operand {
                font-size: 16px;
            }
        }
        
        /* Loading animation */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            color: white;
            font-size: 18px;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        Initializing Calculator...
    </div>
    
    <script src="main.js"></script>
</body>
</html>
