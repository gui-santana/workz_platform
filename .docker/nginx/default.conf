# .docker/nginx/default.conf

# Robust slug extractor for subdomains like store.localhost
# Available to all server blocks as $appslug
map $host $appslug {
    default "";
    ~^([a-z0-9-]+)\.localhost$ $1;
    ~^([a-z0-9-]+)\.workz\.co$ $1;
}

# Catch-all só para o ask do Caddy (não depende do Host)
server {
    listen 80 default_server;
    server_name _;

    location = /caddy-ask {
        if ($arg_domain !~* (^|\.)workz\.co$) { return 403; }
        return 200;
    }

    location / { return 404; }
}

# --- Workz (produção) ---
server {
    listen 80;
    server_name workz.co www.workz.co;

    root /var/www/html/public;
    index index.php;

    client_max_body_size 64m;

    location ~ ^/api/ {
        fastcgi_pass php-fpm:9000;
        include fastcgi_params;
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
        fastcgi_param WORKZ_REQUEST_URI $uri;
        fastcgi_param SCRIPT_FILENAME /var/www/html/api/index.php;
        fastcgi_param SCRIPT_NAME /api/index.php;
        fastcgi_param DOCUMENT_ROOT /var/www/html;

        # CORS para *.workz.co
        if ($http_origin ~* ^https?://([a-z0-9-]+\.)?workz\.co(:[0-9]+)?$) {
            add_header 'Access-Control-Allow-Origin' "$http_origin" always;
            add_header 'Vary' 'Origin' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        }
        if ($request_method = OPTIONS) { return 204; }
    }

    location ~ \.php$ {
        client_max_body_size 64m;
        try_files $uri =404;
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location / {
        client_max_body_size 64m;
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location ^~ /uploads/ { return 403; }
}

