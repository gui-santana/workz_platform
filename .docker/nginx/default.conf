        fastcgi_param WORKZ_REQUEST_URI $uri;
        
        # Define manualmente o script que deve ser executado para TODAS as requisições /api/
        fastcgi_param SCRIPT_FILENAME /var/www/html/api/index.php;
        
        # Informa ao script PHP sobre o caminho original da requisição
        fastcgi_param SCRIPT_NAME /api/index.php;
        fastcgi_param DOCUMENT_ROOT /var/www/html;

        # CORS allowlist + preflight para *.localhost
        if ($http_origin ~* ^https?://([a-z0-9-]+\.)?localhost(:[0-9]+)?$) {
            add_header 'Access-Control-Allow-Origin' "$http_origin" always;
            add_header 'Vary' 'Origin' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        }
        if ($request_method = OPTIONS) { return 204; }
    }

    location / {
        # Permite uploads maiores nesta rota também
        client_max_body_size 64m;
        try_files $uri $uri/ /index.php$is_args$args;        
    }

    # Bloqueia acesso direto a uploads
    location ^~ /uploads/ { return 403; }
    location ^~ /public/uploads/ { return 403; }

    # Proxy para pré-visualização do Flutter Web (servida pelo worker)
    location ^~ /preview/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://worker:9091;
    }

    # PHP genérico (fora de /api/)
    location ~ \.php$ {
        # Permite uploads maiores para requisições PHP genéricas
        client_max_body_size 64m;
        try_files $uri =404;
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        # Repasse do Authorization para apps PHP fora de /api
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Opcional: arquivos de configuração ocultos
    location ~ /\.ht {
        deny all;
    }

    # Bloqueia acesso a bancos SQLite e à pasta de storage
    location ~ \.sqlite$ { deny all; }
    location ^~ /storage/ { deny all; }
}
